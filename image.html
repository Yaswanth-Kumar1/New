<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            box-shadow:20px 20px;
            height:200px;
            width:350px;
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: ease-in;
        }
        img:hover{
            opacity:0.5;
            box-shadow:0px 0px; 
            height:400px;
            width:450px;
        }
    </style>
</head>
<body>
    <p>Hover on this image to see transition property</p>
    <img src="./business.jpg" alt="Image not found">
</body>
</html>
