<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
   <small>Small Tag</small><br><br>
   <big>Big Tag</big><br><br>
    super<sup>script</sup><br><br>
    sub<sub>script</sub><br><br>
    <b>Bold Tag</b><br><br>
    <i>Italic Tag</i><br><br>
    <em>Emphasized Tag</em><br><br>
    <strong>Strong Tag</strong><br><br>
    <del>Delete tag</del><br><br>
    <ins>Inserted Tag</ins><br><br>
    <u>Underline Tag</u>
</body>
</html>
